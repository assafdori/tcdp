<!doctype html>
<html>

<head>
    <title>Table Content</title>
</head>

<body>
    <h1>Content of Table</h1>
    <table border="1">
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
